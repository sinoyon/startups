<div [ngClass]="headerContainerCssClasses" class="d-flex align-items-stretch mobile_header">
  <!-- begin::Logo -->
  <div class="d-flex align-items-center">
    <a routerLink="/crowdfunding">
      <span [inlineSVG]="'./assets/media/svg/logo.svg'" [setSVGAttributes]="{width: 40, height: 40}" class="me-2">
      </span>
    </a>
  </div>
  <!-- end::Logo -->
  <!-- begin::Wrapper -->
  <div class="d-flex align-items-stretch justify-content-between flex-root ms-2">
    <ng-container *ngIf="headerLeft === 'menu'">
      <div class="d-flex align-items-stretch" id="kt_header_nav">
        <div class="header-menu align-items-stretch" data-kt-drawer="true" data-kt-drawer-name="header-menu"
          data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
          data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="end"
          data-kt-drawer-toggle="#kt_header_menu_mobile_toggle" data-kt-swapper="true" data-kt-swapper-mode="prepend"
          data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
          <app-header-menu class="
              menu
              menu-lg-rounded
              menu-column
              menu-lg-row
              menu-state-bg
              menu-title-gray-700
              menu-state-title-primary
              menu-state-icon-primary
              menu-state-bullet-primary
              menu-arrow-gray-400
              fw-bold
              my-5 my-lg-0
              align-items-stretch
            " id="#kt_header_menu" data-kt-menu="true"></app-header-menu>
        </div>
      </div>
    </ng-container>
    <div class="d-flex align-items-stretch flex-root">
      <app-topbar class="d-flex justify-content-between align-items-stretch flex-root"></app-topbar>
    </div>
  </div>
  <!-- end::Wrapper -->
</div>
