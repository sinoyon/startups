<div class="carousel_div">
  <owl-carousel-o [options]="customOptions">
    
    <ng-container *ngFor="let slide of slidesStore">
      <ng-template carouselSlide [id]="slide._id" [width]="isMobile ? 130 : 180">
        <div class="width_100 {{isMobile ? 'height-130px' : 'height-180px'}} d-flex justy_center align-center ps-3 pe-3 cursor-pointer">
          <img [src]="slide.logo" [alt]="slide.name" [title]="slide.name" (dblclick)="showLink($event, slide)">
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
