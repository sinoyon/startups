<div
  id="kt_drawer_notification"
  class="bg-white"
  data-kt-drawer="true"
  data-kt-drawer-name="notification"
  data-kt-drawer-activate="true"
  data-kt-drawer-overlay="true"
  data-kt-drawer-width="{default:'300px', 'md': '500px'}"
  data-kt-drawer-direction="end"
  data-kt-drawer-toggle="#kt_drawer_notifications_toggle"
  data-kt-drawer-close="#kt_drawer_notifications_close"
>
  <app-notifications-inner class="w-100"></app-notifications-inner>
</div>
