<div class="modal-body">
  <div class="mb-0 mb-2">
    <div class="mb-5">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [value]="'amountInvested'" (change)="onChangeInvestType($event)" [(ngModel)]="investmentType" id="inlineCheckbox1">
        <label class="form-check-label" for="inlineCheckbox1">{{'CAMPAIGNS.LIST.CAPITAL_INCESTED' | translate}}</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [value]="'equityOwned'" (change)="onChangeInvestType($event)" [(ngModel)]="investmentType" id="inlineCheckbox2">
        <label class="form-check-label" for="inlineCheckbox2">{{'CAMPAIGNS.LIST.EQUITY_OWNED' | translate}}</label>
      </div>
    </div>
    <div class="d-flex align-items-end position-relative">
      <input type="text"
      id="amount_input" 
      class="form-control form-control-lg form-control-solid text-end"
      inputNumber
      (keyup)="preventInput($event)"
      [(ngModel)]="amount" [ngModelOptions]="{standalone: true}" 
      [acceptDecimalPlaces]="true"
      [decimalPoint]="','"
      [decimalPlaces]="3">
      <i class="la la-euro-sign" *ngIf="investmentType==='amountInvested'" style="position: absolute;
      top: 18px; right: 6px "></i>
      <i class="la la-percent" *ngIf="investmentType==='equityOwned'" style="position: absolute;
      top: 18px; right: 6px "></i>
    </div>
  </div>
</div>
<div class="modal-footer">
    <div>
        <!-- <button type="button" class="btn btn-light btn-elevate me-1" (click)="modalActive.dismiss()">
        {{ 'GENERAL.CLOSE' | translate}}
        </button>&nbsp; -->
        <button type="button" class="btn btn-primary btn-elevate" (click)="onYesClick()"
        >
        {{ 'USER.PROFILE.WALLET_CAMPAIGNS.ADD_INVEST' | translate}}
        </button>
    </div>
</div>
